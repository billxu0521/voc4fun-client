<ons-page id="name_html" ng-device-backbutton="exit_app()">
    <form ng-submit="ctl_name.name_submit()">
        <ons-toolbar>

            <div class="center">{{ 'TITLE' | translate }}</div>

        </ons-toolbar>

        <ons-row>
            [Voc4Fun ICON]
        </ons-row>

        <ons-row>
            請輸入您的姓名 
        </ons-row>

        <ons-row>
            <input type="text" value="{{ profile.name}}" name="name" />
        </ons-row>

        <div class="bottom-bar" style="text-align: center">
            <div class="bottom-bar__line-height" onclick="$(this).parents('form').submit();">
                {{ "ONS_OK" | translate }}
            </div>
        </div>
    </form>
</ons-page>
