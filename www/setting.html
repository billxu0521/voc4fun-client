<ons-page id="setting_html" ng-device-backbutton="app.menu.open()" ng-init="profile = ctl_profile.status">

    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="app.menu.open()" class="menu-open">
                <span class="toolbar-button--quiet navigation-bar__line-height" >
                    <ons-icon icon="ion-navicon" fixed-width="true"></ons-icon>
                </span>
            </ons-toolbar-button>
        </div>

        <div class="center">
            {{ 'SETTING' | translate}}
        </div>

    </ons-toolbar>

    <!-- --------------------------------------------------------- -->

    <ons-list modifier="inset" class="settings-list">
        <ons-list-item>
            <ons-row>
                <ons-col>
                    <ons-icon icon="ion-person" size="20px"></ons-icon>
                    您的名稱
                </ons-col>
                <ons-col style="text-align: right;">
                    <input type="text" ng-model="profile.name"
                           class="text-input text-input--transparent"
                           placeholder="請輸入您的名字"
                           style="width:calc(100% - 30px);font-size: 17px;line-height: 44px;margin:0;">
                </ons-col>
            </ons-row>
        </ons-list-item>
        
        <ons-list-item modifier="chevron" ng-click="app.navi.pushPage('target_edit.html')">
            <ons-icon icon="ion-ios-pie" size="20px"></ons-icon>
            設定目標
        </ons-list-item>
        
        <ons-list-item modifier="chevron" ng-click="share_app()">
            <ons-icon icon="ion-android-share-alt" size="20px"></ons-icon>
            {{ 'SHARE_APP' | translate}}
        </ons-list-item>
        
        <ons-list-item modifier="chevron" ng-click="app.navi.pushPage('about.html')">
            <ons-icon icon="ion-information-circled" size="20px"></ons-icon>
            {{ 'ABOUT' | translate}}
        </ons-list-item>
    </ons-list>
</ons-page>
