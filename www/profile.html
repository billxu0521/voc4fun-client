<ons-page id="profile_html" ng-device-backbutton="exit_app()" ng-init="profile = db_profile.status">
    <form ng-submit="db_profile.submit()">
        <ons-toolbar>

            <div class="center">{{ 'TITLE' | translate }}</div>

        </ons-toolbar>

        <ons-row>
            [Voc4Fun ICON]
        </ons-row>

        <ons-row>
            請輸入您的姓名 
        </ons-row>

        <ons-row>
            <input type="text" ng-model="profile.name"
                   class="text-input text-input--underbar"
                   placeholder="請輸入您的名字">
        </ons-row>

        <div class="bottom-bar bottom-bar-button">
            <div class="bottom-bar__line-height" onclick="$(this).parents('form').submit();">
                {{ "ONS_OK" | translate }}
            </div>
        </div>
    </form>
</ons-page>
