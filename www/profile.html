<ons-page id="profile_html" ng-device-backbutton="exit_app()" ng-init="profile = ctl_profile.status">
    <form ng-submit="ctl_profile.submit()">
        <ons-toolbar>

            <div class="center">{{ 'TITLE' | translate }}</div>

        </ons-toolbar>

        <ons-row>
            [Voc4Fun ICON]
        </ons-row>

        <ons-row>
            請輸入您的姓名 
        </ons-row>

        <ons-row>
            <input type="text" ng-model="profile.name"
                   class="text-input text-input--underbar"
                   placeholder="請輸入您的名字">
        </ons-row>
        
        <ons-tabbar>
            <ons-tab label="{{ 'ONS_OK' | translate }}" 
                     onclick="$(this).parents('form').submit();"></ons-tab>
        </ons-tabbar>
    </form>
</ons-page>
